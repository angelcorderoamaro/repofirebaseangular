<div class =  "card mt-5" >
  <div class="card-body">
    <form #ProductForm = "ngForm"  (ngSubmit)="onSubmit(ProductForm)">
      <input type="hidden" name="$key" #$key = "ngModel" [(ngModel)] = "productService.selectedProduct.$key">
      <div class = "form-group">
        <input type="text"  class="form-control" name="name" #name = "ngModel" [(ngModel)] = "productService.selectedProduct.name" placeholder="Agrega un Nombre de Producto">
      </div>
      <div class = "form-group">
          <input type="text"  class="form-control" name="category" #name = "ngModel" [(ngModel)] = "productService.selectedProduct.category" placeholder="Agrega una Categoria de Producto">
        </div>
        <div class = "form-group">
            <input type="text"  class="form-control" name="location" #name = "ngModel" [(ngModel)] = "productService.selectedProduct.location" placeholder="Agrega una Locacion de Producto">
          </div>
          <div class = "form-group">
              <input type="text"  class="form-control" name="price" #name = "ngModel" [(ngModel)] = "productService.selectedProduct.price" placeholder="Agrega una Categoria de Producto">
            </div>
            <div class></div>
            <button class = "btn btn-primary" type="submit">
                <i class="fas fa-plus-circle"></i> Agregar Producto
            </button>
            <button class="btn btn-secundary" type="reset" (clic)= "resetForm(ProductForm)">
             <i class="fas fa-sync-alt"></i> Limpiar Campos
            </button>
    </form>
  </div>
</div>
